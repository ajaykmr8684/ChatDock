<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>ChatDock - A Realtime Chat App</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="styles1.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" method="get" action="chat.html">
      <h1 class="appName">ChatDock </h1>
      <img class="mb-4" src="images/icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login to continue!</h1>
      <input type="text"  id="myIn" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text"  class="form-control middle" name="lastName" placeholder="Last Name" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted"> AX | 2017-2018</p>
    </form>



  </body>
</html>
